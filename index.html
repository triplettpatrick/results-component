<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-container">
      <section class="result-container">
        <div class="width-margin">
          <h3 class="title center">Your Result</h3>
          <div class="result center">
            <h4>76</h4>
            <p>of 100</p>
          </div>
          <div class="message-type center">
            <p>Great</p>
          </div>
          <div class="message center">
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </section>
      <section class="summary-container">
        <div class="summary">
          <h3>Summary</h3>        
          <div class="categories">
            <div class="reaction-container row">
              <div class="badge">
                <i class="fas fa-bolt-lightning"></i>
                <strong><span>Reaction</span></strong>
              </div>
              <p><strong>80</strong> / 100</p>
            </div>
            <div class="memory-container row">
              <div class="badge">
                <i class="fas fa-brain"></i>
                <strong><span>Memory</span></strong>
              </div>
              <p><strong>92</strong> / 100</p>
            </div>
            <div class="verbal-container row">
              <div class="badge">
                <i class="fa-regular fa-comment"></i>
                <strong><span>Verbal</span></strong>
              </div>
              <p><strong>61</strong> / 100</p>
            </div>
            <div class="visual-container row">
              <div class="badge">
                <i class="fas fa-eye"></i>
                <strong><span>Visual</span></strong>
              </div>
              <p><strong>72</strong> / 100</p>
            </div>
          </div>
          <button class="continue"><strong>Continue</strong></button>
        </div>
      </section>
    </div>
  </div>
